<body>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <div id="root"></div>

    <script type="text/babel">
    class NameForm extends React.Component {
        //handle submit of form so it doesn't refresh the page
        handleSubmit = event => {
            event.preventDefault()
            console.log(this.inputNode.value) //using ref is more explicit
            //on larger forms, naming input can be more concise
        }
        render() {
            return (
                <form onSubmit={this.handleSubmit} ref={node => (this.inputNode = node)}>
                <label>
                Name:
                <input type="text" />
                </label>
                <button type="submit">Submit</button>
                </form>
            )
        }
    }
    ReactDOM.render(
        <NameForm />,
        document.getElementById('root'),
    )
</script>
</body>
